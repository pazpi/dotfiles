- clean: ['~', '~/.config']

- shell:
    - mkdir -p ~/.rtorrent/session ~/.rtorrent/watch ~/.rtorrent/downloads ~/Pictures
    - cp dojanp.png ~/Pictures/dojanp.png
    - cp Terminal-icon.png ~/Pictures/Terminal-icon.png
    - git submodule update --init --recursive # after linking ~/.gitconfig

- link:
    ~/.bashrc: bashrc
    ~/.bashMacrc: bashMacrc
    # ~/.axelrc: axelrc
    ~/.conkyrc: conkyrc
    ~/.conkyMPD: conkyMPD
    ~/.conkyCLOCK: conkyCLOCK
    ~/.config/mpv:
        create: true
        path: config/mpv
    ~/.config/openbox:
        create: true
        path: config/openbox
    ~/.config/ranger:
        create: true
        path: config/ranger
    ~/.dotfiles: ''
    # ~/.gitconfig: gitconfig
    # ~/.gitignore_global: gitignore_global
    ~/.packages-install.txt: packages-install.txt
    ~/.ncmpcpp/config: ncmpcpp/config
    ~/.rtorrent.rc: rtorrent.rc
    ~/.screenrc: screenrc
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources    
    ~/.zprezto: prezto/
    ~/.zpreztorc: zpreztorc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
