- clean: ['~', '~/.config']

- shell:
  - mkdir -p ~/.rtorrent/session ~/.rtorrent/watch ~/.rtorrent/downloads
  # - mkdir -p .config/openbox
  - git submodule update # after linking ~/.gitconfig

- link:
    ~/.bashrc: bashrc
    # ~/.axelrc: axelrc
    ~/.conkyrc: conkyrc
    ~/.conkyMPD: conkyMPD
    ~/.conkyCLOCK: conkyCLOCK
    ~/.config/mpv:
        create: true
        path: config/mpv
    ~/.config/openbox:
        create: true
        path: config/openbox
    # ~/.config/openbox/autostart: config/openbox/autostart
    # ~/.config/openbox/environment: config/openbox/environment
    # ~/.config/openbox/menu.conf: config/openbox/menu.conf
    # ~/.config/openbox/rc.conf: config/openbox/rc.conf
    ~/.dotfiles: ''
    # ~/.gitconfig: gitconfig
    # ~/.gitignore_global: gitignore_global
    ~/.rtorrent.rc: rtorrent.rc
    ~/.screenrc: screenrc
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources    
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
